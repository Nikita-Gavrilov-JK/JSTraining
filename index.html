<!DOCTYPE html>
<html>
<head>
	<title>Пример HTML-кода с разными фишками</title>
	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>	
    
</head>
<body>
	<h1>Заголовок страницы</h1>
	<p>Это пример HTML-кода с несколькими различными фишками. Ниже приведены несколько примеров элементов HTML и CSS.</p>
	
	<!-- Пример списка -->
	<ul>
		<li>Элемент списка 1</li>
		<li>Элемент списка 2</li>
		<li>Элемент списка 3</li>
	</ul>

    
	<!-- Пример изображения -->
	<img src="https://via.placeholder.com/350x150" alt="Пример изображения">

    <br/>
	
	<!-- Пример кнопки -->
	<button class="btn" @click="sum">Кнопка</button>
	
	<!-- Пример ссылки -->
	<p>Посетите <a href="https://www.example.com">example.com</a> для получения дополнительной информации.</p>
	
</body>
</html>
